<!DOCTYPE html>
<html>
<head>
  <title>Todos/Goals</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js'></script>
  <script src='https://unpkg.com/react@16.13.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
  <script src='https://ui.dev/goals-todos-api/index.js'></script>
</head>
<body>
  <div id="app"></div>

  <script type='text/javascript'>
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }

    // App Code
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const RECEIVE_DATA = 'RECEIVE_DATA'

    function addTodoAction (todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }

    function removeTodoAction (id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }

    function toggleTodoAction (id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }

    function addGoalAction (goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }

    function removeGoalAction (id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }

    function receiveDataAction (todos, goals) {
      return {
        type: RECEIVE_DATA,
        todos,
        goals
      }
    }

    const checker = (store) => (next) => (action) => {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope. That's a bad idea.")
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope. That's a bad idea.")
      }

      return next(action)
    }

    const logger = (store) => (next) => (action) => {
      console.group(action.type)
      console.log('The action: ', action)
      const result = next(action)
      console.log('The new state: ', store.getState())
      console.groupEnd()
      return result
    }

    // Reducer function
    function todos (state = [], action) {
      switch(action.type) {
        case ADD_TODO :
          return state.concat([action.todo])
        case REMOVE_TODO :
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO :
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, {complete: !todo.complete})
          )
        case RECEIVE_DATA :
          return action.todos
        default :
          return state
      }
    }

    function goals (state = [], action) {
      switch(action.type) {
        case ADD_GOAL :
          return state.concat([action.goal])
        case REMOVE_GOAL :
          return state.filter((goal) => goal.id !== action.id)
        case RECEIVE_DATA :
          return action.goals
        default :
          return state
      }
    }

    function loading (state = true, action) {
      switch(action.type) {
        case RECEIVE_DATA :
          return false
        default :
          return state
      }
    }

    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
      loading
    }), Redux.applyMiddleware(checker, logger))
  </script>

  <script type="text/babel">
    function List(props) {
      return(
        <div>
          <ul>
            {props.items.map((item) => (
              <li
                key={item.id}
                onClick={() => props.toggleTodo && props.toggleTodo(item)}
                style={{textDecoration: item.complete && 'line-through'}}>
                {item.name}
                <span>
                  <button onClick={() => props.remove(item)}>X</button>
                </span>
              </li>
            ))}
          </ul>
        </div>
      )
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        API.saveTodo(this.input.value)
          .then((todo) => {
            this.props.store.dispatch(addTodoAction(todo))
          })
          .catch(() => alert('An error occured.'))
      }

      remove = (todo) => {
        this.props.store.dispatch(removeTodoAction(todo.id))
        API.deleteTodo(todo.id)
          .catch(() => {
            this.props.store.dispatch(addTodoAction(todo))
            alert('An error occured.')
          })
      }

      toggleTodo = (todo) => {
        this.props.store.dispatch(toggleTodoAction(todo.id))
         API.saveTodoToggle(todo.id)
         .catch(() => {
            this.props.store.dispatch(toggleTodoAction(todo.id))
            alert('An error occured.')
          })
      }

      render() {
        return (
          <div>
            <h1>TODOS</h1>
            <input
              type="text"
              placeholder="add todo"
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List items={this.props.todos} remove={this.remove} toggleTodo={this.toggleTodo}/>
          </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        API.saveGoal(this.input.value)
          .then((goal) => {
            this.props.store.dispatch(addGoalAction(goal))
          })
          .catch(() => alert('An error occured.'))
      }

      remove = (goal) => {
        this.props.store.dispatch(removeGoalAction(goal.id))
        API.deleteTodo(goal.id)
          .catch(() => {
            this.props.store.dispatch(addGoalAction(goal))
            alert('An error occured.')
          })
      }

      render() {
        return (
          <div>
            <h1>GOALS</h1>
            <input
              type="text"
              placeholder="add todo"
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goals</button>
            <List items={this.props.goals} remove={this.remove}/>
          </div>
        )
      }
    }

    class App extends React.Component {
      componentDidMount() {
        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([todos, goals]) => {
          this.props.store.dispatch(receiveDataAction(todos, goals))
        })

        this.props.store.subscribe(() => this.forceUpdate())
      }

      render() {
        const {store} = this.props
        const {todos, goals, loading} = store.getState()

        if (loading) {
          return <h3>Loading...</h3>
        }

        return (
          <div>
            <Todos todos={todos} store={store} />
            <Goals goals={goals} store={store} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App store={store} />, document.getElementById('app')
    )
  </script>
</body>
</html>
